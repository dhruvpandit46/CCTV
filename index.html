<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f23">
    <title>Mobile CCTV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: -webkit-fill-available;
        }

        /* Header */
        .header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        .status-dot.recording {
            background: #ff0080;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Video Section */
        .video-section {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #64748b;
        }

        .video-overlay-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .video-overlay-text {
            font-size: 1.1rem;
        }

        /* Recording Timer */
        .recording-timer {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,0,128,0.95);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
            display: none;
            box-shadow: 0 4px 15px rgba(255,0,128,0.4);
        }

        /* Info Overlay */
        .info-overlay {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #fff;
        }

        /* Bottom Controls */
        .bottom-controls {
            background: rgba(15,15,35,0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }

        .main-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .control-btn {
            flex: 1;
            max-width: 160px;
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            box-shadow: 0 4px 15px rgba(0,212,255,0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff0080, #cc0066);
            color: white;
            box-shadow: 0 4px 15px rgba(255,0,128,0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            box-shadow: 0 4px 15px rgba(0,255,136,0.3);
        }

        .control-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .secondary-controls {
            display: flex;
            justify-content: space-around;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.2);
        }

        /* Bottom Sheet */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15,15,35,0.98);
            backdrop-filter: blur(20px);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .bottom-sheet.open {
            transform: translateY(0);
        }

        .sheet-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 8px auto 12px;
        }

        .sheet-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .close-sheet {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #94a3b8;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-sheet:active {
            background: rgba(255,255,255,0.1);
        }

        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* Recordings List */
        .recording-item {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #00d4ff;
        }

        .recording-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .recording-date {
            font-weight: 600;
            color: #f8fafc;
            font-size: 0.95rem;
        }

        .recording-time {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .recording-meta {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .recording-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Settings Form */
        .settings-group {
            margin-bottom: 20px;
        }

        .settings-label {
            display: block;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .settings-input, .settings-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255,255,255,0.05);
            color: #f8fafc;
        }

        .settings-input:focus, .settings-select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .save-settings-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            cursor: pointer;
            margin-top: 12px;
        }

        .save-settings-btn:active {
            transform: scale(0.98);
        }

        /* Info Panel */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-card {
            background: rgba(255,255,255,0.05);
            padding: 16px;
            border-radius: 12px;
            border-left: 3px solid #00d4ff;
        }

        .info-label {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .info-value {
            color: #f8fafc;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .storage-bar-container {
            background: rgba(255,255,255,0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 12px 0;
        }

        .storage-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            transition: width 0.3s;
        }

        /* Video Player Modal */
        .video-player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 2000;
        }

        .player-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .player-video {
            flex: 1;
            width: 100%;
            object-fit: contain;
        }

        .player-controls {
            background: rgba(0,0,0,0.9);
            padding: 16px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }

        .player-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
        }

        .player-close {
            background: rgba(255,0,128,0.9);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .player-close:active {
            transform: scale(0.9);
        }

        .progress-section {
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            position: relative;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: #00d4ff;
            border-radius: 2px;
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .player-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .player-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-btn.play-pause {
            width: 64px;
            height: 64px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            font-size: 1.5rem;
        }

        .player-btn:active {
            transform: scale(0.9);
        }

        .speed-control {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .speed-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .speed-btn.active {
            background: #00d4ff;
            border-color: #00d4ff;
        }

        .speed-btn:active {
            transform: scale(0.95);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(45deg, #00ff88, #00d4ff);
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 3000;
            font-weight: 500;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: linear-gradient(45deg, #ff0080, #cc0066);
        }

        .toast.warning {
            background: linear-gradient(45deg, #ffaa00, #ff8800);
        }

        /* Backdrop */
        .backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .backdrop.show {
            display: block;
        }

        /* No recordings placeholder */
        .no-recordings {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .no-recordings-icon {
            font-size: 3rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Camera switch button */
        .camera-switch {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(0,0,0,0.7);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .camera-switch.visible {
            display: flex;
        }

        .camera-switch:active {
            transform: scale(0.9);
        }

        /* Safe area adjustments */
        @supports (padding: max(0px)) {
            .app-container {
                padding-top: max(0px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="app-title">🎥 Mobile CCTV</div>
                <div class="status-dot" id="statusDot"></div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <video id="cameraFeed" autoplay muted playsinline></video>
            <div class="video-overlay" id="videoOverlay">
                <div class="video-overlay-icon">📹</div>
                <div class="video-overlay-text">Tap to start camera</div>
            </div>
            <div class="recording-timer" id="recordingTimer">
                🔴 <span id="timerDisplay">00:00:00</span>
            </div>
            <div class="info-overlay" id="infoOverlay">
                <div id="currentTime"></div>
            </div>
            <button class="camera-switch" id="cameraSwitchBtn">🔄</button>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <div class="main-controls">
                <button class="control-btn btn-primary" id="startCameraBtn">
                    📸 Start Camera
                </button>
                <button class="control-btn btn-success" id="startRecordingBtn" disabled>
                    ⏺ Record
                </button>
                <button class="control-btn btn-danger" id="stopRecordingBtn" disabled style="display:none;">
                    ⏹ Stop
                </button>
            </div>
            <div class="secondary-controls">
                <button class="icon-btn" id="recordingsBtn" title="Recordings">📁</button>
                <button class="icon-btn" id="infoBtn" title="Info">📊</button>
                <button class="icon-btn" id="settingsBtn" title="Settings">⚙️</button>
            </div>
        </div>
    </div>

    <!-- Recordings Bottom Sheet -->
    <div class="backdrop" id="backdrop"></div>
    <div class="bottom-sheet" id="recordingsSheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header">
            <h3 class="sheet-title">📁 Recordings</h3>
            <button class="close-sheet" id="closeRecordings">✕</button>
        </div>
        <div class="sheet-content" id="recordingsList">
            <div class="no-recordings">
                <div class="no-recordings-icon">📹</div>
                <div>No recordings yet</div>
            </div>
        </div>
    </div>

    <!-- Info Bottom Sheet -->
    <div class="bottom-sheet" id="infoSheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header">
            <h3 class="sheet-title">📊 System Info</h3>
            <button class="close-sheet" id="closeInfo">✕</button>
        </div>
        <div class="sheet-content">
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Total Storage</div>
                    <div class="info-value" id="totalStorage">10 GB</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Used Storage</div>
                    <div class="info-value" id="usedStorage">0 MB</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Free Storage</div>
                    <div class="info-value" id="freeStorage">10 GB</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Quality</div>
                    <div class="info-value" id="recordingQuality">720p</div>
                </div>
            </div>
            <div class="storage-bar-container">
                <div class="storage-bar-fill" id="storageBarFill" style="width: 0%"></div>
            </div>
            <div style="text-align: center; color: #94a3b8; font-size: 0.9rem;">
                Storage Usage: <span id="storagePercent">0%</span>
            </div>
        </div>
    </div>

    <!-- Settings Bottom Sheet -->
    <div class="bottom-sheet" id="settingsSheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header">
            <h3 class="sheet-title">⚙️ Settings</h3>
            <button class="close-sheet" id="closeSettings">✕</button>
        </div>
        <div class="sheet-content">
            <form id="settingsForm">
                <div class="settings-group">
                    <label class="settings-label">Video Quality</label>
                    <select class="settings-select" id="videoQuality">
                        <option value="480p">480p (Standard)</option>
                        <option value="720p" selected>720p (HD)</option>
                        <option value="1080p">1080p (Full HD)</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label class="settings-label">Max Recording Time (hours)</label>
                    <input type="number" class="settings-input" id="maxRecordingTime" min="1" max="24" value="24">
                </div>
                <div class="settings-group">
                    <label class="settings-label">Storage Limit (GB)</label>
                    <input type="number" class="settings-input" id="storageLimit" min="1" max="100" value="10">
                </div>
                <div class="settings-group">
                    <label class="settings-label">Auto-delete old recordings</label>
                    <select class="settings-select" id="autoDelete">
                        <option value="true">Yes (when storage full)</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button type="submit" class="save-settings-btn">💾 Save Settings</button>
            </form>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="video-player-modal" id="videoPlayerModal">
        <div class="player-container">
            <div class="player-top-bar">
                <div></div>
                <button class="player-close" id="closePlayer">✕</button>
            </div>
            <video class="player-video" id="playerVideo"></video>
            <div class="player-controls">
                <div class="progress-section">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTimeDisplay">00:00</span>
                        <span id="totalTimeDisplay">00:00</span>
                    </div>
                </div>
                <div class="player-buttons">
                    <button class="player-btn" id="rewind5">⏪</button>
                    <button class="player-btn play-pause" id="playPauseBtn">▶️</button>
                    <button class="player-btn" id="forward5">⏩</button>
                </div>
                <div class="speed-control">
                    <button class="speed-btn" data-speed="0.5">0.5x</button>
                    <button class="speed-btn active" data-speed="1">1x</button>
                    <button class="speed-btn" data-speed="1.5">1.5x</button>
                    <button class="speed-btn" data-speed="2">2x</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        class MobileCCTVApp {
            constructor() {
                this.mediaRecorder = null;
                this.stream = null;
                this.recordedChunks = [];
                this.isRecording = false;
                this.recordingStartTime = null;
                this.timerInterval = null;
                this.recordings = [];
                this.settings = {};
                this.db = null;
                this.currentCamera = 'environment';

                this.initDB()
                    .then(() => this.loadRecordingsFromDB())
                    .catch(() => this.loadFromStorage());
                
                this.initializeSettings();
                this.bindEvents();
                this.updateUI();
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);

                // Prevent screen sleep during recording
                this.wakeLock = null;
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    if (!window.indexedDB) {
                        reject(new Error('IndexedDB not supported'));
                        return;
                    }

                    const request = indexedDB.open('mobile-cctv-db', 1);
                    
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('recordings')) {
                            const store = db.createObjectStore('recordings', { keyPath: 'id' });
                            store.createIndex('date', 'metadata.date', { unique: false });
                        }
                    };

                    request.onsuccess = (e) => {
                        this.db = e.target.result;
                        resolve();
                    };

                    request.onerror = () => reject(request.error);
                });
            }

            loadFromStorage() {
                try {
                    this.recordings = JSON.parse(localStorage.getItem('mobile_cctv_recordings') || '[]');
                    this.settings = JSON.parse(localStorage.getItem('mobile_cctv_settings') || '{}');
                } catch (e) {
                    this.recordings = [];
                    this.settings = {};
                }
            }

            initializeSettings() {
                const defaults = {
                    videoQuality: '720p',
                    maxRecordingTime: 24,
                    storageLimit: 10,
                    autoDelete: true
                };
                this.settings = { ...defaults, ...this.settings };
                this.saveSettings();
            }

            saveSettings() {
                localStorage.setItem('mobile_cctv_settings', JSON.stringify(this.settings));
            }

            bindEvents() {
                // Main controls
                document.getElementById('startCameraBtn').addEventListener('click', () => this.startCamera());
                document.getElementById('startRecordingBtn').addEventListener('click', () => this.startRecording());
                document.getElementById('stopRecordingBtn').addEventListener('click', () => this.stopRecording());
                document.getElementById('cameraSwitchBtn').addEventListener('click', () => this.switchCamera());

                // Bottom sheet controls
                document.getElementById('recordingsBtn').addEventListener('click', () => this.openSheet('recordingsSheet'));
                document.getElementById('infoBtn').addEventListener('click', () => this.openSheet('infoSheet'));
                document.getElementById('settingsBtn').addEventListener('click', () => this.openSheet('settingsSheet'));

                document.getElementById('closeRecordings').addEventListener('click', () => this.closeSheet());
                document.getElementById('closeInfo').addEventListener('click', () => this.closeSheet());
                document.getElementById('closeSettings').addEventListener('click', () => this.closeSheet());
                document.getElementById('backdrop').addEventListener('click', () => this.closeSheet());

                document.getElementById('settingsForm').addEventListener('submit', (e) => this.saveSettingsForm(e));

                // Video player controls
                document.getElementById('closePlayer').addEventListener('click', () => this.closeVideoPlayer());
                document.getElementById('playPauseBtn').addEventListener('click', () => this.togglePlayPause());
                document.getElementById('rewind5').addEventListener('click', () => this.seekVideo(-5));
                document.getElementById('forward5').addEventListener('click', () => this.seekVideo(5));
                document.getElementById('progressBar').addEventListener('click', (e) => this.seekToPosition(e));

                // Speed buttons
                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const speed = parseFloat(e.target.dataset.speed);
                        this.changePlaybackSpeed(speed);
                        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });

                const playerVideo = document.getElementById('playerVideo');
                playerVideo.addEventListener('timeupdate', () => this.updateProgress());
                playerVideo.addEventListener('loadedmetadata', () => this.updateDuration());
                playerVideo.addEventListener('ended', () => this.onVideoEnded());

                // Video overlay tap to start
                document.getElementById('videoOverlay').addEventListener('click', () => {
                    if (!this.stream) this.startCamera();
                });
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            width: { ideal: this.settings.videoQuality === '1080p' ? 1920 : 1280 },
                            height: { ideal: this.settings.videoQuality === '1080p' ? 1080 : 720 },
                            facingMode: this.currentCamera
                        },
                        audio: true
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    const video = document.getElementById('cameraFeed');
                    video.srcObject = this.stream;
                    await video.play();

                    document.getElementById('videoOverlay').style.display = 'none';
                    document.getElementById('startCameraBtn').disabled = true;
                    document.getElementById('startRecordingBtn').disabled = false;
                    document.getElementById('statusDot').style.background = '#00ff88';
                    document.getElementById('cameraSwitchBtn').classList.add('visible');

                    this.showToast('Camera started successfully!', 'success');
                } catch (error) {
                    console.error('Camera error:', error);
                    this.showToast('Failed to access camera', 'error');
                }
            }

            async switchCamera() {
                if (!this.stream) return;

                this.currentCamera = this.currentCamera === 'environment' ? 'user' : 'environment';
                
                this.stream.getTracks().forEach(track => track.stop());
                await this.startCamera();
                
                if (this.isRecording) {
                    this.showToast('Camera switched', 'success');
                }
            }

            async startRecording() {
                if (!this.stream) return;

                try {
                    let mimeType = 'video/webm;codecs=vp9,opus';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        mimeType = 'video/webm;codecs=vp8,opus';
                        if (!MediaRecorder.isTypeSupported(mimeType)) {
                            mimeType = 'video/webm';
                        }
                    }

                    this.mediaRecorder = new MediaRecorder(this.stream, { mimeType });
                    this.recordedChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => this.saveRecording();
                    this.mediaRecorder.start(1000);
                    this.isRecording = true;
                    this.recordingStartTime = new Date();

                    document.getElementById('startRecordingBtn').style.display = 'none';
                    document.getElementById('stopRecordingBtn').style.display = 'flex';
                    document.getElementById('stopRecordingBtn').disabled = false;
                    document.getElementById('statusDot').classList.add('recording');
                    document.getElementById('recordingTimer').style.display = 'block';

                    this.startTimer();
                    this.requestWakeLock();
                    this.showToast('Recording started!', 'success');

                    const maxMs = this.settings.maxRecordingTime * 60 * 60 * 1000;
                    this.autoStopTimeout = setTimeout(() => {
                        if (this.isRecording) {
                            this.stopRecording();
                            this.showToast('Recording stopped - time limit reached', 'warning');
                        }
                    }, maxMs);

                } catch (error) {
                    console.error('Recording error:', error);
                    this.showToast('Failed to start recording', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;

                    document.getElementById('startRecordingBtn').style.display = 'flex';
                    document.getElementById('stopRecordingBtn').style.display = 'none';
                    document.getElementById('statusDot').classList.remove('recording');
                    document.getElementById('recordingTimer').style.display = 'none';

                    this.stopTimer();
                    this.releaseWakeLock();
                    if (this.autoStopTimeout) clearTimeout(this.autoStopTimeout);

                    this.showToast('Recording stopped', 'success');
                }
            }

            async requestWakeLock() {
                try {
                    if ('wakeLock' in navigator) {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                    }
                } catch (err) {
                    console.warn('Wake lock failed:', err);
                }
            }

            releaseWakeLock() {
                if (this.wakeLock) {
                    this.wakeLock.release();
                    this.wakeLock = null;
                }
            }

            startTimer() {
                this.stopTimer();
                this.timerInterval = setInterval(() => {
                    if (!this.recordingStartTime) return;
                    
                    const elapsed = Date.now() - this.recordingStartTime.getTime();
                    const hours = Math.floor(elapsed / 3600000);
                    const minutes = Math.floor((elapsed % 3600000) / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    
                    const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    document.getElementById('timerDisplay').textContent = timeString;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            async saveRecording() {
                if (!this.recordedChunks.length) return;

                const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                const id = Date.now().toString();
                const now = new Date(this.recordingStartTime || Date.now());
                
                const metadata = {
                    id,
                    date: now.toISOString(),
                    duration: Date.now() - (this.recordingStartTime?.getTime() || Date.now()),
                    size: blob.size,
                    filename: `recording_${now.toISOString().slice(0, 19).replace(/[:.]/g, '-')}.webm`
                };

                try {
                    if (this.db) {
                        await this.idbPut({ id, blob, metadata });
                    }

                    const recording = {
                        ...metadata,
                        url: URL.createObjectURL(blob)
                    };

                    this.recordings.unshift(recording);
                    
                    if (this.recordings.length > 50) {
                        const removed = this.recordings.splice(50);
                        removed.forEach(rec => {
                            if (rec.url) URL.revokeObjectURL(rec.url);
                            if (this.db) this.idbDelete(rec.id);
                        });
                    }

                    this.saveRecordingsMetadata();
                    this.loadRecordings();
                    this.updateStorageInfo();
                    this.showToast('Recording saved successfully!', 'success');

                } catch (error) {
                    console.error('Save error:', error);
                    this.showToast('Error saving recording', 'error');
                } finally {
                    this.recordedChunks = [];
                }
            }

            async idbPut(record) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction('recordings', 'readwrite');
                    const store = tx.objectStore('recordings');
                    const req = store.put(record);
                    req.onsuccess = () => resolve();
                    req.onerror = () => reject(req.error);
                });
            }

            async idbDelete(id) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction('recordings', 'readwrite');
                    const store = tx.objectStore('recordings');
                    const req = store.delete(id);
                    req.onsuccess = () => resolve();
                    req.onerror = () => reject(req.error);
                });
            }

            async idbGet(id) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction('recordings', 'readonly');
                    const store = tx.objectStore('recordings');
                    const req = store.get(id);
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => reject(req.error);
                });
            }

            async idbGetAll() {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction('recordings', 'readonly');
                    const store = tx.objectStore('recordings');
                    const req = store.getAll();
                    req.onsuccess = () => resolve(req.result);
                    req.onerror = () => reject(req.error);
                });
            }

            async loadRecordingsFromDB() {
                try {
                    const records = await this.idbGetAll();
                    this.recordings = records.map(record => ({
                        ...record.metadata,
                        url: URL.createObjectURL(record.blob)
                    })).sort((a, b) => new Date(b.date) - new Date(a.date));

                    this.saveRecordingsMetadata();
                    this.loadRecordings();
                    this.updateStorageInfo();
                } catch (error) {
                    console.warn('IndexedDB load failed:', error);
                    this.loadFromStorage();
                }
            }

            saveRecordingsMetadata() {
                const metadata = this.recordings.map(({ url, ...rest }) => rest);
                localStorage.setItem('mobile_cctv_recordings', JSON.stringify(metadata));
            }

            loadRecordings() {
                const container = document.getElementById('recordingsList');
                if (!container) return;

                if (!this.recordings.length) {
                    container.innerHTML = `
                        <div class="no-recordings">
                            <div class="no-recordings-icon">📹</div>
                            <div>No recordings yet</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.recordings.map(recording => {
                    const date = new Date(recording.date);
                    const duration = this.formatDuration(recording.duration);
                    const size = this.formatFileSize(recording.size);
                    
                    return `
                        <div class="recording-item">
                            <div class="recording-header">
                                <div>
                                    <div class="recording-date">${date.toLocaleDateString()}</div>
                                    <div class="recording-time">${date.toLocaleTimeString()}</div>
                                </div>
                            </div>
                            <div class="recording-meta">
                                Duration: ${duration} • Size: ${size}
                            </div>
                            <div class="recording-actions">
                                <button class="action-btn btn-primary" onclick="app.playRecording('${recording.id}')">▶️ Play</button>
                                <button class="action-btn btn-success" onclick="app.downloadRecording('${recording.id}')">⬇️ Save</button>
                                <button class="action-btn btn-danger" onclick="app.deleteRecording('${recording.id}')">🗑️</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async playRecording(id) {
                const recording = this.recordings.find(r => r.id === id);
                if (!recording) {
                    this.showToast('Recording not found', 'error');
                    return;
                }

                const playerVideo = document.getElementById('playerVideo');
                const modal = document.getElementById('videoPlayerModal');
                
                if (recording.url) {
                    playerVideo.src = recording.url;
                } else {
                    try {
                        const record = await this.idbGet(id);
                        if (record && record.blob) {
                            const url = URL.createObjectURL(record.blob);
                            playerVideo.src = url;
                            recording.url = url;
                        }
                    } catch (error) {
                        this.showToast('Unable to load recording', 'error');
                        return;
                    }
                }

                this.closeSheet();
                modal.style.display = 'block';
                playerVideo.load();
                
                document.getElementById('playPauseBtn').textContent = '▶️';
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                document.querySelector('.speed-btn[data-speed="1"]').classList.add('active');
            }

            async downloadRecording(id) {
                const recording = this.recordings.find(r => r.id === id);
                if (!recording) return;

                let blob = null;

                if (recording.url) {
                    try {
                        const response = await fetch(recording.url);
                        blob = await response.blob();
                    } catch (error) {
                        console.warn('Failed to fetch from URL:', error);
                    }
                }

                if (!blob) {
                    try {
                        const record = await this.idbGet(id);
                        blob = record?.blob;
                    } catch (error) {
                        console.warn('Failed to load from DB:', error);
                    }
                }

                if (blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = recording.filename;
                    a.click();
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                    this.showToast('Download started', 'success');
                } else {
                    this.showToast('Recording data not available', 'error');
                }
            }

            async deleteRecording(id) {
                if (!confirm('Delete this recording?')) return;

                const index = this.recordings.findIndex(r => r.id === id);
                if (index === -1) return;

                const recording = this.recordings[index];
                
                if (recording.url) URL.revokeObjectURL(recording.url);
                this.recordings.splice(index, 1);
                
                try {
                    await this.idbDelete(id);
                } catch (error) {
                    console.warn('Failed to delete from DB:', error);
                }

                this.saveRecordingsMetadata();
                this.loadRecordings();
                this.updateStorageInfo();
                this.showToast('Recording deleted', 'success');
            }

            togglePlayPause() {
                const video = document.getElementById('playerVideo');
                const btn = document.getElementById('playPauseBtn');
                
                if (video.paused) {
                    video.play();
                    btn.textContent = '⏸️';
                } else {
                    video.pause();
                    btn.textContent = '▶️';
                }
            }

            seekVideo(seconds) {
                const video = document.getElementById('playerVideo');
                video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seconds));
            }

            changePlaybackSpeed(speed) {
                const video = document.getElementById('playerVideo');
                video.playbackRate = speed;
            }

            seekToPosition(e) {
                const video = document.getElementById('playerVideo');
                const progressBar = e.currentTarget;
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            }

            updateProgress() {
                const video = document.getElementById('playerVideo');
                const progress = document.getElementById('progressFill');
                const currentTime = document.getElementById('currentTimeDisplay');
                
                if (video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progress.style.width = percent + '%';
                    currentTime.textContent = this.formatTime(video.currentTime);
                }
            }

            updateDuration() {
                const video = document.getElementById('playerVideo');
                const totalTime = document.getElementById('totalTimeDisplay');
                totalTime.textContent = this.formatTime(video.duration);
            }

            onVideoEnded() {
                document.getElementById('playPauseBtn').textContent = '▶️';
            }

            closeVideoPlayer() {
                const video = document.getElementById('playerVideo');
                const modal = document.getElementById('videoPlayerModal');
                
                video.pause();
                video.src = '';
                modal.style.display = 'none';
                
                document.getElementById('playPauseBtn').textContent = '▶️';
                document.getElementById('progressFill').style.width = '0%';
            }

            openSheet(sheetId) {
                this.closeSheet();
                document.getElementById(sheetId).classList.add('open');
                document.getElementById('backdrop').classList.add('show');
                
                if (sheetId === 'infoSheet') {
                    this.updateStorageInfo();
                }
            }

            closeSheet() {
                document.querySelectorAll('.bottom-sheet').forEach(sheet => {
                    sheet.classList.remove('open');
                });
                document.getElementById('backdrop').classList.remove('show');
            }

            saveSettingsForm(e) {
                e.preventDefault();
                
                this.settings = {
                    videoQuality: document.getElementById('videoQuality').value,
                    maxRecordingTime: parseInt(document.getElementById('maxRecordingTime').value),
                    storageLimit: parseFloat(document.getElementById('storageLimit').value),
                    autoDelete: document.getElementById('autoDelete').value === 'true'
                };

                this.saveSettings();
                this.updateUI();
                this.closeSheet();
                this.showToast('Settings saved!', 'success');
            }

            updateUI() {
                document.getElementById('recordingQuality').textContent = this.settings.videoQuality;
                this.updateStorageInfo();
            }

            updateTime() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('currentTime').textContent = timeStr;
            }

            updateStorageInfo() {
                const totalSize = this.recordings.reduce((sum, rec) => sum + (rec.size || 0), 0);
                const limitBytes = this.settings.storageLimit * 1024 * 1024 * 1024;
                const usedPercent = limitBytes ? (totalSize / limitBytes) * 100 : 0;

                document.getElementById('totalStorage').textContent = `${this.settings.storageLimit} GB`;
                document.getElementById('usedStorage').textContent = this.formatFileSize(totalSize);
                document.getElementById('freeStorage').textContent = this.formatFileSize(Math.max(limitBytes - totalSize, 0));
                document.getElementById('storageBarFill').style.width = `${Math.min(usedPercent, 100)}%`;
                document.getElementById('storagePercent').textContent = `${usedPercent.toFixed(1)}%`;

                if (this.settings.autoDelete && totalSize > limitBytes && this.recordings.length > 1) {
                    this.autoDeleteOldRecordings(limitBytes);
                }
            }

            async autoDeleteOldRecordings(limitBytes) {
                while (this.recordings.length > 0) {
                    const totalSize = this.recordings.reduce((sum, rec) => sum + (rec.size || 0), 0);
                    if (totalSize <= limitBytes) break;

                    const oldest = this.recordings.pop();
                    if (oldest.url) URL.revokeObjectURL(oldest.url);
                    try {
                        await this.idbDelete(oldest.id);
                    } catch (error) {
                        console.warn('Auto-delete failed:', error);
                    }
                }

                this.saveRecordingsMetadata();
                this.loadRecordings();
                this.updateStorageInfo();
                this.showToast('Auto-deleted old recordings', 'warning');
            }

            formatDuration(ms) {
                const hours = Math.floor(ms / 3600000);
                const minutes = Math.floor((ms % 3600000) / 60000);
                const seconds = Math.floor((ms % 60000) / 1000);
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize app
        const app = new MobileCCTVApp();
        window.app = app;

        // Prevent accidental navigation during recording
        window.addEventListener('beforeunload', (e) => {
            if (app.isRecording) {
                e.preventDefault();
                e.returnValue = 'Recording in progress';
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (app.stream && !app.isRecording) {
                    const video = document.getElementById('cameraFeed');
                    video.play();
                }
            }, 100);
        });
    </script>
